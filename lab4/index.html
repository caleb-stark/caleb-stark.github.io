<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab4: Sign Up Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
      }
    </style>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>Sign Up Form</h1>

    <fieldset>
      <legend>Sign Up</legend>
      First Name: <input type="text" /><br />
      Last Name: <input type="text" /><br />
      Email: <input type="text" /><br />
      Phone Number:<input type="text" /><br /><br />
      Zip Code: <input id="zipcode" type="text" /><br />
      City: <span id="city-text"></span>
      <br />
      Latitude: <span id="latitude-text"></span>
      <br />
      Longitude: <span id="longitude-text"></span> <br /><br />
      State:
      <select id="state">
        <option value="">Select a state</option>
        </select
      ><br />
      Select a County:
      <select id="county"></select
      ><br />

      Desired Username: <input id="user-id" type="text" /> <span id="user-availability"></span><br />
      Password: <input id="password" type="password" /> <span id="password-text"></span><br />
      Type Password Again: <input type="password" /><br />
      <input id="submit-btn" type="submit" value="Sign up!" /><br>
      <p id="password-warning"></p>
    </fieldset>
  </body>
</html>
